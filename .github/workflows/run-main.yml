name: Run PriceWatcherMain For Shimano GRX Groupsets

on:
  push:
    branches:
      - master  # change to 'main' if your default branch is 'main'

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout source code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: 🛠️ Cache SBT and dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: sbt-cache-${{ runner.os }}-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            sbt-cache-${{ runner.os }}-

      - name: ⚙️ Run main class
        run: sbt "runMain com.bigelectrons.priceextractor.PriceWatcherMain"
