name: Run PriceWatcherMain For Shimano GRX Groupsets

on:
  push:
    branches:
      - master  # change to 'main' if your default branch is 'main'
    paths-ignore:
      - 'README.md'
      - '**/*.txt'
  schedule:
    - cron: "0 10 * * *"  # Runs every day at 10:00 UTC

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout source code
        uses: actions/checkout@v4

      # Cache sbt launcher and Ivy2 dependencies
      - name: Cache sbt and dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', '**/project/**/*.scala', '**/src/**/*.scala') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      # Cache Playwright browsers and FFMPEG
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/build.sbt', '**/project/**/*.scala', '**/src/**/*.scala') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Install sbt
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x99E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install -y sbt

      - name: ‚öôÔ∏è Run main class
        run: sbt "runMain com.bigelectrons.priceextractor.PriceWatcherMain"
