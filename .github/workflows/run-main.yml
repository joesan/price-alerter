name: Run PriceWatcherMain For Shimano GRX Groupsets

on:
  push:
    branches:
      - master  # change to 'main' if your default branch is 'main'
    paths-ignore:
      - 'README.md'
      - '**/*.txt'

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout source code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Install sbt
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x99E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install -y sbt

      - name: üõ†Ô∏è Cache SBT and dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: sbt-cache-${{ runner.os }}-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            sbt-cache-${{ runner.os }}-

      - name: ‚öôÔ∏è Run main class
        run: sbt "runMain com.bigelectrons.priceextractor.PriceWatcherMain"
